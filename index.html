<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Description">
        <meta name="keywords" content="Game">
        <meta name="author" content="Femi Ashiru">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

        <!-- Place Google Fonts here -->

        <title>CI_MS2_IFD</title>

    <body>

        <div id="main">
            <div id="status-container">
                <div id="timer-container">
                    <span class="status-label">Timer:</span>
                    <span id="time">

                    </span>
                </div>
                <div id="score-container">
                    <span class="status-label">Score:</span>
                    <span id="score">

                    </span>
                </div>
                <div id="bullets-container">
                    <span class="status-label">Bullets:</span>
                    <span id="bullets">

                    </span>
                </div>
            </div>
            <div id="game-display-container">
                <div id="game-display">

                </div>
            </div>
        </div>

        <div id="gameOverModal" class="modal">
            
            <div id="gameOverContent" class="modal-content">
                <p>Game Over</p>
                <p id="gameOverReason"></p>
            </div>
        </div>
        
        <!-- All Scripts -->
        <script src="https://kit.fontawesome.com/27cb7f1fb6.js" crossorigin="anonymous"></script>
